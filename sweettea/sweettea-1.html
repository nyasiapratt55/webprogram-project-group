<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../sweettea/sweettea-steps.css">
  </head>
  <body>
    <div class="main">
      <div class="container">
        <img id="background" src="../sweettea/background.png">
        <!--div for Cooking step animation -->
	   <div class="img-display">
		<div id="counter">
		  <div id="teabag-container">
		     <img id="teabag" src="../sweettea/teabag.png" alt="teabag">
		  </div>
		  <div id="kettle-container">
                     <img id="kettle" src="../sweettea/kettleboil.png" alt="kettle">
		  </div>
		  <div id="seap-container">
		    <img id="seapbag" src="../sweettea/seapbag.png" alt="seap bag">
		  </div>
		</div>
            </div>     
      </div>
	 <div class="description">
          <!--Write down cooking steps right here-->
          <h1>Step 1: Prepare the Tea </h1>
          <div class="recipe">
            <p>Pick your tea bag of choice. (The one being used is Lipton).</p>
              <a href="#teabag-container" id="action-button">PICK TEA</a><br><br>
		 <p>Fill the kettle with 1 liter of water and bring to a boil.</p>
              <a href="#kettle-container" id="action-button">BOIL WATER</a><br><br>
		 </p>Steep your tea for 2-3 mins.</p>
              <a href="#seap-container" id="action-button">STEEP TEA</a><br><br>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
